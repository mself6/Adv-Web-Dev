<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Content 1 </title>
  <style>
  div.container{
    border-style: solid;
    border-color: black;
    border-width: 5px;
  }

  div.image{
    float: left;
    display: block;
    margin-right: 20px;
  }

  </style>

</head>
<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $.getJSON('it-ebooks2.json', function(data){
      var books = '';
      $(data.volumeInfo).each(function(index, value){
        var bookDisplay = "<div class='image'><img src = '" + value.imageLinks.small + "' alt=" + value.title + "></div>" +
                          "<h1 class='title'>" + value.title + "</h1>" +
                          "<h3 class='subtitle'>" + value.subtitle +  "</h3>" +
                          "<h5>Authors: <i>" + value.authors + "</i></h5>" +
                          "<h5>Publisher: " + value.publisher + "</h5>" +
                          "<h5>Publish Date: " + value.publishedDate + "</h5>" +
                          "<h5>ISBN_10: <i>" + value.industryIdentifiers[0].identifier + "</i></h5>" +
                          "<h5>ISBN_13: <i>" + value.industryIdentifiers[1].identifier + "</i></h5><br><br><br><br><br>" +
                          "<p>" + value.description + "</p>"
        $(bookDisplay).appendTo(".container");
      });
      console.log(data);
    });
  </script>
  <div class="container">
    <h1><u>Content 1</u></h1>
    <p>I took this JSON file from a past students github. I got the single book to return but not the multibook.
    It won't reconize the file and keeps telling me that there is a "XML Parsing Error: not well-formed". I don't know why.</p>

  </div>

</body>
