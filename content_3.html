<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Content 3 </title>
  <style>
  div.container{
    border-style: solid;
    border-color: black;
    border-width: 5px;
  }

  div.title{
    color: blue;
  }

  </style>

</head>
<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $.getJSON('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC', function(data){
      var books = '';
      $(data.volumeInfo).each(function(index, value){
        var bookDisplay = "<img src = '" + value.imageLinks.small + "' alt=" + value.title + ">" +
                          "<h1 class='title'>" + value.title + "</h1>" +
                          "<h2 class='subtitle'>" + value.subtitle +  "</h2>" +
                          "<h3><i>" + value.authors + "</i></h3>" +
                          "<h3>" + value.publisher + "</h3>" +
                          "<h5>" + value.publishedDate + "</h5>" +
                          "<h5><i>" + value.industryIdentifiers + "</i></h5>" +
                          "<p>" + value.description + "</p>"
        $(bookDisplay).appendTo(".container");
        console.log(value);
      });

      //console.log(data);
    });
  </script>
  <div class="container">

  </div>

</body>
</html>
