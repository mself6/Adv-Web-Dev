<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Content 4 </title>
  <style>

  div.container{
    line-height: normal;
  }

  div.image{
    float: left;
    display: block;
    margin-right: 20px;
    max-width: 300px;
    height: 316.8px;
  }

  </style>

</head>
<body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $.getJSON('https://www.googleapis.com/books/v1/volumes?q=modern%20web', function(data){
      var books = '';
      $(data.items).each(function(index, value){
        var bookDisplay = "<hr style='color:#006600;'><br>" +
                          "<div class='image'><br><img src = '" + value.volumeInfo.imageLinks.smallThumbnail + "' alt=" + value.title + "></div>" +
                          "<h1 class='title'>" + value.volumeInfo.title + "</h1>" +
                          "<h3 class='subtitle'>" + value.volumeInfo.subtitle +  "</h3>" +
                          "<h5>Authors: <i>" + value.volumeInfo.authors + "</i></h5>" +
                          "<h5>Publisher: " + value.volumeInfo.publisher + "</h5>" +
                          "<h5>Publish Date: " + value.volumeInfo.publishedDate + "</h5>" +
                          "<h5>ISBN_10: <i>" + value.volumeInfo.industryIdentifiers[0].identifier + "</i></h5>" +
                          "<h5>ISBN_13: <i>" + value.volumeInfo.industryIdentifiers[1].identifier + "</i></h5>" +
                          "<h2><u>Description: </u></h2>" +
                          "<p>" + value.volumeInfo.description + "</p><br>"
        $(bookDisplay).appendTo(".container");
      });
      console.log(data);
    });
  </script>
  <div class="container">

  </div>

</body>
</html>
